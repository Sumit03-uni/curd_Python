{% extends 'layout.html'%}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-user-edit me-2"></i>Update Employee Details
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'update' employee.id %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Employee ID</label>
                                <input type="text" name="eid" id="id_eid" class="form-control" required maxlength="20" 
                                       value="{{ employee.empId }}" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Employee Name</label>
                                <input type="text" name="empName" id="id_empName" class="form-control" required maxlength="100" 
                                       value="{{ employee.empName }}" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Employee Email</label>
                                <input type="email" name="empEmail" id="id_empEmail" class="form-control" required maxlength="254" 
                                       value="{{ employee.empEmail }}" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Employee Contact</label>
                                <input type="text" name="empContact" id="id_empContact" class="form-control" required maxlength="10" 
                                       value="{{ employee.empContact }}" />
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save me-2"></i>Update Employee
                                </button>
                                <a href="{% url 'home' %}" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
