{% extends 'layout.html'%}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Update Details</h5>
          <form method="POST" class="form-control-lg" action="/update/{{employee.id}}">
            {% csrf_token %}
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Employee Id:</label>
              <div class="col-sm-4">
                <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Employee Name:</label>
              <div class="col-sm-4">
                <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Employee Email:</label>
              <div class="col-sm-4">
                <input type="email" name="eemail" id="id_eemail" required maxlength="254"
                  value="{{ employee.eemail }}" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Employee Contact:</label>
              <div class="col-sm-4">
                <input type="text" name="econtact" id="id_econtact" required maxlength="10"
                  value="{{ employee.econtact }}" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="btn-group">
                <button type="submit" class="btn btn-success">Update</button>&nbsp;
                <a class="btn btn-dark " href="{% url "show" %}">Back to Home</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
