{% extends 'layout.html'%}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Enter Details</h5>
          <form method="POST" class="form-control-lg" action="/epe">
            {% csrf_token %}
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Employee Id:</label>
              <div class="col-sm-4">
                {{ form.eid }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Employee Name:</label>
              <div class="col-sm-4">
                {{ form.ename }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Employee Email:</label>
              <div class="col-sm-4">
                {{ form.eemail }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Employee Contact:</label>
              <div class="col-sm-4">
                {{ form.econtact }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
